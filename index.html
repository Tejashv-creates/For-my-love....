<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, Asi</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="theme-pink">
  <header class="site-header">
    <nav class="nav">
      <a href="index.html" class="logo">A ♥ T</a>
      <ul>
        <li><a href="story.html">Our Story</a></li>
        <li><a href="timeline.html">Timeline</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="gift.html" class="cta">Gift Box</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-content">
      <h1 class="cursive">Happy Birthday, My Love</h1>
      <p class="sub">Light pink & white, a journey made of sparkles and memories.</p>
      <button id="music-toggle" class="btn">Play Music</button>
    </div>

    <!-- Interactive Cake -->
    <section class="cake-section">
      <div class="cake" id="cake">
        <div class="tier tier1"></div>
        <div class="tier tier2"></div>
        <div class="tier tier3"></div>
        <div class="candle">
          <div class="flame"></div>
        </div>
        <div class="slice" id="slice"></div>
        <div class="knife" id="knife"></div>
      </div>
      <button id="cut-cake" class="btn primary">Cut the Cake</button>
      <p class="message hidden" id="cake-message">May this year be as sweet as you!</p>
    </section>

    <div id="confetti" class="confetti hidden"></div>
  </main>

  <footer class="site-footer">
    <p>Made with love for Asi • Our pink & white world</p>
  </footer>

  <script src="assets/js/main.js"></script>
